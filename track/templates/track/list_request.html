{% extends 'track/base.html' %}

{% block content %}


    
        <h1>Request</h1>
        <table class = "table table-striped table-hover table-bordered">

            {% for item in request_list %}
            <tr>
                <td>
                    Request using <a href="{% url 'show_request' item.id %}">{{ item }}</a> - was sent on {{item.was_sent}}<br/>
                </td>
            </tr>
            {% endfor %}
        </table>
    


{% endblock %}
